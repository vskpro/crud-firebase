<div class="login-wrap">
    <div class="login-content">
        <div class="login-form">
            <form #loginForm="ngForm" (ngSubmit)="login()">
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="au-input au-input--full" name="userEmail" [(ngModel)]="user.email" type="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="au-input au-input--full" name="password" [(ngModel)]="user.password" type="password" name="password" placeholder="Password">
                </div>
                <button [disabled]="!loginForm.valid || isSubmitted" class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
            </form>
            <div class="register-link">
                <p>
                    Don't you have account?
                    <a [routerLink]="['register']">Sign Up Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
