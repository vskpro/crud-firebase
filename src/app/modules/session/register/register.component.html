<div class="login-wrap">
  <div class="login-content">
    <div class="login-form">
      <form #regForm="ngForm" (ngSubmit)="register()">
        <div class="form-group">
          <label>Full Name</label>
          <input class="au-input au-input--full" type="text" [(ngModel)]="user.name" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
          <label>Email Address</label>
          <input class="au-input au-input--full" [(ngModel)]="user.email" type="email" name="email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input class="au-input au-input--full form-control {{ (password.invalid && password.dirty && password.errors.minlength) ? 'is-invalid': '' }}" #password="ngModel" minlength="6" [(ngModel)]="user.password" type="password" name="password" placeholder="Password" required>
          
        </div>
        <button [disabled]="!regForm.valid || isSubmitted" class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
        
      </form>
      <div class="register-link">
        <p>
          Already have account?
          <a [routerLink]="['']">Sign In Here</a>
        </p>
      </div>
    </div>
  </div>
</div>
